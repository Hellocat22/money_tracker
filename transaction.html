<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="./css/transaction.css">
    <link rel="icon" href="money.ico" type="image/x-icon">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <img src="./image/money.png" alt="Money Tracker Logo">
    </div>

    <!-- Navigation Section -->
    <nav class="navbar">
        <ul>
            <li id="dashboard-tab"><a href="index.html">Dashboard</a></li>
            <li id="transaction-tab" class="active"><a href="transaction.html">Transactions</a></li>
            <li id="account-tab"><a href="account.html">Accounts</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <table class="main-table">
            <!-- Header Row -->
            <tr>
                <th colspan="4">
                    <h2>Manage Transactions</h2>
                </th>
            </tr>

            <!-- Transaction Form -->
            <tr>
                <td colspan="3">
                    <form id="transaction-form">
                        <table>
                            <tr>
                                <td>
                                    <div class="transaction-label">
                                        <h3>Add Transaction</h3>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="transaction-type">Transaction Type:</label>
                                </td>
                                <td>
                                    <select id="transaction-type" class="transaction-type">
                                        <option value="expense">Expense</option>
                                        <option value="income">Income</option>
                                        <option value="transfer">Transfer</option>
                                    </select>
                                </td>
                            </tr>

                            <!-- Expense Fields -->
                            <tr id="expense-field" style="display: none;">
                                <td>
                                    <label for="expense-account">Account:</label>
                                </td>
                                <td>
                                    <select id="expense-account">
                                        <!-- Accounts will be populated here -->
                                    </select>
                                </td>
                                <td>
                                    <label for="expense-tag">Tag:</label>
                                </td>
                                <td>
                                    <input type="text" id="expense-tag" placeholder="Expense Tag">
                                </td>
                                <td>
                                    <label for="expense-notes">Notes:</label>
                                </td>
                                <td>
                                    <input type="text" id="expense-notes" placeholder="Notes">
                                </td>
                            </tr>

                            <!-- Income Fields -->
                            <tr id="income-field" style="display: none;">
                                <td>
                                    <label for="income-account">Account:</label>
                                </td>
                                <td>
                                    <select id="income-account">
                                        <!-- Accounts will be populated here -->
                                    </select>
                                </td>
                                <td>
                                    <label for="income-tag">Tag:</label>
                                </td>
                                <td>
                                    <input type="text" id="income-tag" placeholder="Income Tag">
                                </td>
                                <td>
                                    <label for="income-notes">Notes:</label>
                                </td>
                                <td>
                                    <input type="text" id="income-notes" placeholder="Notes">
                                </td>
                            </tr>

                            <!-- Transfer Fields -->
                            <tr id="transfer-field" style="display: none;">
                                <td>
                                    <label for="transfer-fromAccount">From:</label>
                                </td>
                                <td>
                                    <select id="transfer-fromAccount">
                                        <!-- Accounts will be populated here -->
                                    </select>
                                </td>
                                <td>
                                    <label for="transfer-toAccount">To:</label>
                                </td>
                                <td>
                                    <select id="transfer-toAccount">
                                        <!-- Accounts will be populated here -->
                                    </select>
                                </td>
                                <td>
                                    <label for="transfer-notes">Notes:</label>
                                </td>
                                <td>
                                    <input type="text" id="transfer-notes" placeholder="Notes">
                                </td>
                            </tr>

                            <!-- Common Transaction Fields -->
                            <tr>
                                <td>
                                    <label for="amount">Amount:</label>
                                </td>
                                <td colspan="2">
                                    <input type="number" id="amount" placeholder="Amount">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="transaction-date">Set custom date (if necessary):</label>
                                </td>
                                <td colspan="2">
                                    <input type="date" id="transaction-date">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" class="form-action">
                                    <button type="button" id="add-transaction">Add Transaction</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
                <td colspan="2">
                    <!-- Totals Section -->
                    <div id="total" class="total">
                        <h3>Transaction Overview</h3>
                        <div id="total-income" class="total-income"></div>
                        <div id="total-expense" class="total-expense"></div>
                        <div id="net-balance" class="net-balance"></div>
                    </div>
                    <!-- Transaction History -->
                    <div id="history" class="history">
                        <h3>Transaction History</h3>
                        <ul id="transaction-history">
                            <!-- Transaction history will populate here -->
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
    </main>

    <script src="./js/transaction.js"></script>
</body>
</html>
