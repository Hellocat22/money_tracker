<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="money.ico" type="image/x-icon">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <img src="./image/money.png" alt="Money Tracker Logo">
    </div>

    <!-- Navigation Section -->
    <nav class="navbar">
        <ul>
            <li id="dashboard-tab" class="active"><a href="index.html">Dashboard</a></li>
            <li id="transaction-tab"><a href="transaction.html">Transactions</a></li>
            <li id="account-tab"><a href="account.html">Accounts</a></li>
            <li id="about-tab"><a href="about.html">About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <table class="main-table">
            <tbody class="dashboard-table">
                <tr>
                    <th colspan="2">
                        <h2>Dashboard</h2>
                    </th>
                </tr>
    
                <!-- Overview -->
                <tr>
                    <td class="total-table">
                        <div class="total">
                            <div class="overview-label">
                                <h3>Overview</h3>
                            </div>
                            <div id="total-income"></div>
                            <div id="total-expense"></div>
                            <div id="net-balance"></div>
                        </div>
                    </td>
    
                    <!-- Transaction History -->
                    <td rowspan="2" class="history-table">
                        <div id="history" class="history">
                            <div class="recent-transaction-label">
                                <h3>Recent Transaction History</h3>
                            </div>
                            <ul id="transaction-history">
                                <!-- Transaction history here~ -->
                            </ul>
                        </div>
                    </td>
                </tr>
    
                <!-- Chart -->
                <tr>
                    <td class="chart-table">
                        <div id="chart-container">
                            <canvas id="income-expenses-chart"></canvas>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
