<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="money.ico" type="image/x-icon">
</head>
<body>
    <div class="logo">
        <img src="./image/money.png" alt="Money Tracker Logo">
    </div>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li id="dashboard-tab" class="active"><a href='index.html'>Dashboard</a></li>
            <li id="transaction-tab"><a href='transaction.html'>Transactions</a></li>
            <li id="account-tab"><a href='account.html'>Accounts</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
         <table style="align-items: center;">
            <tr>
                <th colspan="2">
                    <h2>Dashboard</h2>
                </th>
            </tr>
            <tr>
                <td>
                    <!-- Overview Section -->
                    <div class="total">
                        <h3>Overview</h3>
                        <div id="total-income"></div>
                        <div id="total-expense"></div>
                        <div id="net-balance"></div>
                    </div>
                </td>
                <td>
                    <!-- Chart Section -->
                    <div id="chart-container">
                        <canvas id="income-expenses-chart"></canvas>
                    </div>
                </td>
            </tr>
         </table>
    </main>
    
    <script src="./js/index.js"></script>
</body>
</html>
