<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Manage Transactions</h2>
    <form id="transaction-form">
        <label for="transaction-type">Transaction Type:</label>
        <select id="transaction-type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
            <option value="transfer">Transfer</option>
        </select>

        <div id="expense-field" style="display: none;">
            <label for="account">Account:</label>
            <input type="text" id="account" placeholder="Account Name">

            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Expense Category">

            <label for="notes">Notes:</label>
            <input type="text" id="notes" placeholder="Notes">
        </div>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Amount">

        <button type="button" id="add-transaction">Add Transaction</button>
    </form>

    <div id="history" class="history">
        <h3>Transaction History</h3>
        <ul id="transaction-list"></ul>
    </div>
</body>
</html>
