<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="money.ico" type="image/x-icon">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <img src="./image/money.png" alt="Money Tracker Logo">
    </div>

    <!-- Navigation Section -->
    <nav class="navbar">
        <ul>
            <li id="dashboard-tab" class="active"><a href="dashboard.html">Dashboard</a></li>
            <li id="transaction-tab"><a href="transaction.html">Transactions</a></li>
            <li id="account-tab"><a href="account.html">Accounts</a></li>
            <li id="about-tab"><a href="about.html">About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <table class="main-table">
            <tr>
                <th colspan="2">
                    <h2>Dashboard</h2>
                </th>
            </tr>

            <!-- Overview -->
            <tr>
                <td>
                    <div class="total">
                        <h3>Overview</h3>
                        <div id="total-income"></div>
                        <div id="total-expense"></div>
                        <div id="net-balance"></div>
                    </div>
                </td>

                <!-- Transaction History -->
                <td rowspan="2">
                    <div id="history" class="history">
                        <div>
                            <h3>Recent Transaction History</h3>
                        </div>
                        <ul id="transaction-history">
                            <!-- Transaction history here~ -->
                        </ul>
                    </div>
                </td>
            </tr>

            <!-- Chart -->
            <tr>
                <td>
                    <div id="chart-container">
                        <canvas id="income-expenses-chart"></canvas>
                    </div>
                </td>
            </tr>
        </table>
    </main>

    <script src="./js/dashboard.js"></script>
</body>
</html>
